<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./calculator.js" defer></script>
    </head>
    <body>
        <div class="viewport">
            <div class="main-container">
                <div class="display-container">0</div>
                <div class="keyboard-container">
                    <div class="keyboard-row">
                        <div class="primary-button upper-button ac-button button">AC</div>
                        <div class="primary-button upper-button button">
                            <div class="plus-fraction">+</div>
                            <div class="slash"></div>
                            <div class="minus-fraction">&minus;</div>
                        </div>
                        <div class="primary-button upper-button button">%</div>
                        <div class="primary-button upper-button division-button operator-button button">&divide;</div>
                    </div>
                    <div class="keyboard-row">
                        <div class="primary-button button">7</div>
                        <div class="primary-button button">8</div>
                        <div class="primary-button button">9</div>
                        <div class="primary-button operator-button button">&times;</div>
                    </div>
                    <div class="keyboard-row">
                        <div class="primary-button button">4</div>
                        <div class="primary-button button">5</div>
                        <div class="primary-button button">6</div>
                        <div class="primary-button operator-button button">-</div>
                    </div>
                    <div class="keyboard-row">
                        <div class="primary-button button">1</div>
                        <div class="primary-button button">2</div>
                        <div class="primary-button button">3</div>
                        <div class="primary-button operator-button button">+</div>
                    </div>
                    <div class="keyboard-row">
                        <div class="primary-button zero-button">0</div>
                        <div class="primary-button button">.</div>
                        <div class="primary-button operator-button button">=</div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
