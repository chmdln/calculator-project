<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./calculator.js" defer></script>
    </head>
    <body>
        <div class="viewport">
            <div class="main-container">
                <div class="header">
                    <div class="header-button red-header-button"></div>
                    <div class="header-button operator-button"></div>
                    <div class="header-button"></div>
                </div>
                <div class="display-container">
                    <span class="display-text js-display-text">0</span>
                </div>
                <div class="keyboard-container">
                    <div class="keyboard-row">
                        <div class="primary-button upper-button ac-button button js-ac-button">AC</div>
                        <div class="primary-button upper-button button">
                            <div class="plus-fraction">+</div>
                            <div class="slash"></div>
                            <div class="minus-fraction">&minus;</div>
                        </div>
                        <div class="primary-button upper-button button">%</div>
                        <div id="/" class="primary-button upper-button division-button operator-button button js-operator-button">&divide;</div>
                    </div>
                    <div class="keyboard-row">
                        <div class="primary-button button js-digit-button">7</div>
                        <div class="primary-button button js-digit-button">8</div>
                        <div class="primary-button button js-digit-button">9</div>
                        <div id="*" class="primary-button operator-button button js-operator-button">&times;</div>
                    </div>
                    <div class="keyboard-row">
                        <div class="primary-button button js-digit-button">4</div>
                        <div class="primary-button button js-digit-button">5</div>
                        <div class="primary-button button js-digit-button">6</div>
                        <div id="-" class="primary-button operator-button button js-operator-button">-</div>
                    </div>
                    <div class="keyboard-row">
                        <div class="primary-button button js-digit-button">1</div>
                        <div class="primary-button button js-digit-button">2</div>
                        <div class="primary-button button js-digit-button">3</div>
                        <div id="+" class="primary-button operator-button button js-operator-button">+</div>
                    </div>
                    <div class="keyboard-row">
                        <div class="primary-button zero-button js-digit-button">0</div>
                        <div class="primary-button button js-digit-button">.</div>
                        <div id="="class="primary-button operator-button button">=</div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
